<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Publicación</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header>
    <nav>
        <h1>Mi Blog</h1>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<main class="form-container">
    <h2>Crear Nueva Publicación</h2>

    <form th:action="@{/publicaciones/guardar}" method="post" th:object="${publicacion}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>

        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" th:field="*{contenido}" required></textarea>

        <label for="imagen_url">URL de Imagen (Opcional):</label>
        <input type="text" id="imagen_url" name="imagen_url" th:field="*{imagenUrl}">

        <input type="hidden" th:field="*{usuario.id}">

        <button type="submit">Publicar</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Mi Blog. Todos los derechos reservados.</p>
</footer>

</body>
</html>
