<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <div class="register-box">
        <h2>Crear una Cuenta</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="input-group">
                <label for="rol">Seleccione el Rol:</label>
                <select  id="rol" name="rol" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>
</div>

<script>
    document.getElementById("registroForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rol = document.getElementById("rol").value;

        fetch("http://localhost:8080/usuarios/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nombre, email, password, rol }) // Envía el rol junto con los demás datos
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error en el registro");
                }
                return response.json();
            })
            .then(data => {
                alert("Registro exitoso");
                window.location.href = "/login";  // Redirige al login después de registrarse
            })
            .catch(error => {
                console.error(error);
                alert("Hubo un error en el registro");
            });
    });
</script>


</body>
</html>
